<!--The content below is only a placeholder and can be replaced.-->
<div class="vocab-container">
  <div class="header">
    <h1>VocabularyTrainer</h1>
    <button class="btn-secondary active" *ngIf="!user" (click)="login()">Login</button>
    <button class="btn-secondary active" *ngIf="user" (click)="logout()">Logout</button>

    <div *ngIf="user">
      <div class="username" *ngIf="user">user: {{user.displayName}}</div>
      <!--<button *ngIf="!showVocab" (click)="editVocabulary()">Show Vocabulary</button>-->
      <!--<button *ngIf="!!showVocab" (click)="editVocabulary()">Edit Vocabulary</button>-->
      <div class="button-group">
        <button class="btn btn-link btn-lg" [routerLink]="['/vocabulary']">Vocabulary</button>
        <button class="btn btn-link btn-lg" [routerLink]="['/voc-edit']">Add word</button>
      </div>
    </div>
  </div>
  <div id="content" *ngIf="user">
      <router-outlet></router-outlet>
  </div>
</div>
